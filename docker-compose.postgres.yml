# PostgreSQL-specific Docker Compose configuration
# Usage: docker-compose -f docker-compose.postgres.yml up

version: "3.9"

services:
  app:
    build: .
    container_name: rust-url-shortener
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: "postgres://urlshort:urlshort@postgres:5432/urlshortener"
      BASE_URL: "http://localhost:8080"
      RUST_LOG: "info"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - app-network

  postgres:
    image: postgres:15-alpine
    container_name: postgres-urlshortener
    environment:
      POSTGRES_USER: urlshort
      POSTGRES_PASSWORD: urlshort
      POSTGRES_DB: urlshortener
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U urlshort -d urlshortener"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
